<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Plan your perfect timetable with this free open-source utility for QUT students" />
  <meta name="author" content="Ben M, Dave A and Andrew C" />

  <title>Timetabler</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />

  <!--Alert Scripts-->
  <link rel="stylesheet" type="text/css" href="css/jquery-confirm.min.css">


  <!-- FullCalendar CSS -->
  <link href="cal/fullcalendar.min.css" rel="stylesheet" />
  <link href="cal/fullcalendar.print.css" rel="stylesheet" media="print" />

   <!-- Custom CSS -->
  <link href="css/sidebar.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar-wrapper">
      <ul class="sidebar-nav">

        <!-- Branding -->
        <li class="sidebar-brand">
          <a>Timetabler</a>
        </li>

        <!-- Search bar -->
        <li class="sidebar-search">
          <div class="search-icon">
            <img src="img/search.png" />
          </div>
          <input id="unit-search" placeholder="Unit Search" type="text" tabindex="0" />
        </li>

        <li class="sidebar-search">
          <div class="search-icon">
            <img src="img/campus.png" />
          </div>
          <select id="campus-selector">
            <!-- Default codes for Sem 2 2016 -->
            <option value="293554">GP</option>
            <option value="293555">KG</option>
            <option value="404959">CB</option>
          </select>
        </li>

        <!-- Class Content Placeholder -->
        <div class="class_container"></div>

      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div class="page-content-wrapper">
      <div class="container-fluid">

        <!-- Calendar Placeholder -->
        <div class="calendar"></div>

        <!-- Controls -->
        <div class="row">
          <div class="col-xs-6">
            <a class="btn btn-default" id="menu-toggle">Toggle Menu</a>
          </div>
          <div class="col-xs-6">
            <a class="pull-right" href="https://qutvirtual3.qut.edu.au/qv/ttab_student_p.show" target="_blank">View times for enrolled units</a></br>
            <a class="pull-right" href="https://qutvirtual3.qut.edu.au/qvpublic/ttab_unit_search_p.show_search_adv" target="_blank">Search for a unit with advanced search</a>
          </div>
        </div>

        <!-- Helpful Hint(s) -->
        <div class="alert alert-info alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
          <!-- Placeholder for helpful hints text -->
        </div>

        <!-- Selected Class Output Placeholder -->
        <div class="unitOverview"></div>

        <!-- Error Message Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                <h4 class="modal-title" id="errorModalLabel">Oh no! An error has occurred!</h4>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fix Manually</button>
                <button type="button" class="btn btn-danger remove_all" data-dismiss="modal">Remove Data</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Javascript -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-scrollLock.min.js"></script>
  <script src="js/crel.min.js"></script>
  <script src="cal/lib/moment.min.js"></script>
  <script src="cal/fullcalendar.min.js"></script>
  <script src="js/date.js"></script>
  <script src="js/import.js"></script>
  <script src = "js/jquery-confirm.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
